{% extends 'base.html' %}

{% block extra_css %}
<style>
  .logout-container {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .logout-card {
    text-align: center;
    padding: 3rem;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  
  .logout-icon {
    font-size: 4rem;
    color: #28a745;
    margin-bottom: 1rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="logout-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="logout-card">
          <div class="logout-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <h2 class="mb-3">Successfully Logged Out</h2>
          <p class="text-muted mb-4">Thank you for using the Expense Tracker. Your session has been ended securely.</p>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{% url 'login' %}" class="btn btn-primary me-md-2">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In Again
            </a>
            <a href="{% url 'index' %}" class="btn btn-outline-secondary">
              <i class="fas fa-home me-2"></i>Go Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
