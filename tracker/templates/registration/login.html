{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
  body {
    background: #1b1328;
    font-family: Arial, sans-serif;
  }

  .auth-container {
    min-height: 85vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .auth-card {
    width: 380px;
    background: #2a1f3d;
    border-radius: 18px;
    padding: 2rem;
    color: white;
    box-shadow: 0 0 25px rgba(0,0,0,0.35);
  }

  .auth-title {
    font-size: 1.7rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .auth-sub {
    opacity: 0.7;
    margin-bottom: 1.5rem;
  }

  .row-inputs {
    display: flex;
    gap: 10px;
  }

  .auth-input {
    width: 100%;
    background: #3c2d57;
    border: 1px solid #4a3a6b;
    border-radius: 10px;
    padding: 12px;
    margin-bottom: 12px;
    color: white;
  }

  .auth-input:focus {
    outline: none;
    border-color: #a06bff;
    box-shadow: 0 0 6px rgba(160,107,255,0.5);
  }

  .auth-btn {
    width: 100%;
    background: #a06bff;
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
    color: white;
  }

  .oauth-box {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
  }

  .oauth-btn {
    width: 48%;
    background: #333;
    border-radius: 10px;
    padding: 10px;
    font-weight: bold;
    color: white;
    border: none;
  }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">

    <div class="auth-title">Create an account</div>
    <div class="auth-sub">Already have an account? <a href="{% url 'login' %}" style="color:#a06bff; text-decoration:none;">Log in</a></div>

    <form method="post">
      {% csrf_token %}

      <div class="row-inputs">
        <input type="text" name="first_name" placeholder="First Name" class="auth-input">
        <input type="text" name="last_name" placeholder="Last Name" class="auth-input">
      </div>

      <input type="email" name="email" placeholder="Email" class="auth-input">

      <input type="password" name="password" placeholder="Enter your password" class="auth-input">

      <div style="display:flex; gap:8px; align-items:center; margin-bottom:12px;">
        <input type="checkbox" required>
        <label>I agree to the <a href="#" style="color:#a06bff;">terms & conditions</a></label>
      </div>

      <button type="submit" class="auth-btn">Create account</button>

      <div style="text-align:center; margin:15px 0 10px; opacity:0.7;">Or register with</div>

      <div class="oauth-box">
        <button type="button" class="oauth-btn">Google</button>
        <button type="button" class="oauth-btn">Apple</button>
      </div>

    </form>

  </div>
</div>
{% endblock %}
